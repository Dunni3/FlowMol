training:
  output_dir: runs/
  batch_size: 32
  num_workers: 0
  ema_decay: 0.999
  trainer_args:
    max_epochs: 3
    accelerator: gpu
    devices: 1
    accumulate_grad_batches: 1
    limit_val_batches: 0.5

  evaluation:
    mols_to_sample: 64 # how many molecules to sample during evaluation
    sample_interval: 0.25 # how often to sample molecules during training, measured in epochs
    val_loss_interval: 0.5 # how often to compute validation set loss during training, measured in epochs

wandb:
  project: mol-fm
  group: "dev"
  name: "dev run"
  mode: online # can be disabled, online, offline

lr_scheduler:
  # to turn off warmup and restarts, set both warmup_length and restart_interval to 0
  base_lr: 1.0e-4
  warmup_length: 0
  restart_interval: 0 # 0 means no restart
  restart_type: 'linear'

dataset:
  raw_data_dir: data/raw
  processed_data_dir: data/geom_dev
  # in order to disbale explicit hydrogens, just remove 'H' from atom_map
  atom_map: ['C', 'H', 'N', 'O', 'F', 'P', 'S', 'Cl', 'Br', 'I']
  dataset_name: geom # must be qm9 or geom
  dataset_size: 500

checkpointing:
  save_last: True
  # monitor: 'val_total_loss'
  # every_n_epochs: 1

mol_fm:
  parameterization: ctmc # can be "endpoint", "vector-field", "dirichlet", or "ctmc"
  weight_ae: False
  target_blur: 0.0
  time_scaled_loss: True
  exclude_charges: False
  total_loss_weights:
    x: 1.0
    a: 1.0
    c: 1.0
    e: 1.0
  prior_config:
    x:
      align: True
      type: 'centered-normal'
      kwargs: {std: 1.0}
    a:
      align: False
      type: 'ctmc'
      kwargs: {}
    c:
      align: False
      type: 'ctmc'
      kwargs: {}
    e:
      align: False
      type: 'ctmc'
      kwargs: {}

vector_field:
  # w_max: 8
  self_conditioning: True
  stochasticity: 20.0
  high_confidence_threshold: 0.9
  update_edge_w_distance: True
  n_vec_channels: 16
  n_hidden_scalars: 64
  n_hidden_edge_feats: 64
  s_message_dim: 32
  v_message_dim: 8
  n_expansion_gvps: 2
  use_dst_feats: True 
  dst_feat_msg_reduction_factor: 4
  attention: True
  n_heads: 4
  n_recycles: 1
  n_molecule_updates: 3
  separate_mol_updaters: True
  convs_per_update: 1
  n_cp_feats: 4
  n_message_gvps: 3
  n_update_gvps: 3
  message_norm: 'sum'
  rbf_dmax: 10
  rbf_dim: 32
  time_embedding_dim: 64
  a_token_dim: 64 # warning - cant have this be non-zero  if using non-CTMC parameterization, only due to implementation details
  c_token_dim: 64
  e_token_dim: 64
  dropout: 0.0

interpolant_scheduler:
  schedule_type: # can be 'cosine', 'linear' or a dictionary with keys 'x', 'a', 'c', 'e'
    x: 'linear'
    a: 'linear'
    c: 'linear'
    e: 'linear'

